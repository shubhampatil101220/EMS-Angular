<!-- //add OTP By modal -->
<div class="modal fade"  id="OTPModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-0 ">
      <div
        class=" modal-head px-4 py-0   w-100 ">
        <span>
          <h4 class="fw-bold pt-2 UserModal-title">Verify the OTP</h4>
        </span>
      </div>

      <div class="modal-body p-0">

        <div class="d-flex flex-column mt-3 align-items-center justify-content-center">
          <form [formGroup]="verifyOtpGroup" (ngSubmit)="verifyOTP()" >
            <div class="form-group m-2">
              <div class=" align-items-center m-1">
               
                  <div class="inputForm">
                    <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg"><path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path><path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path></svg>        
                    <input type="text" class=" inputOTP" formControlName="enteredOTP" name="enterotp" placeholder="Enter your OTP"> 
                  </div>  
            
              </div>
            </div>
            <div class="modal-foot  d-flex ">
              <button type="submit" [disabled]="!verifyOtpGroup.valid" data-bs-dismiss="modal"
                class="Button ms-4">Verify</button>
                <button type="button" class="Button ms-2" data-bs-toggle="modal"
                data-bs-target="#OTPModal"> <span class="fw-bold"> Cancel</span>
              </button>   
            </div>
          </form>



        </div>
      </div>

    </div>
  </div>
</div>



<!-- //hidden button for OTP Modal -->
<button #modalButton data-bs-toggle="modal" style="display: none;"
data-bs-target="#OTPModal">Model</button>
<!-- ===========================Checking Email=========================== -->
<div class="container-fluid d-flex justify-content-center align-items-center bg-secondary" >   
        <form class="form " *ngIf="login_OTP"  [formGroup]="verifyemailLoginForm" (ngSubmit)="generateOTP()" >
            <p class="title fs-1 ">Login</p>
            <div class="">
              <label>Email </label></div>
              <div class="inputForm">
                <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg"><g id="Layer_3" data-name="Layer 3"><path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path></g></svg>
                <input type="text" formControlName="otpemaillogin" class="input" name="email" placeholder="Enter your Email">
                <!-- <a class="bg-dark px-2 py-2 h-100 w-10 d-flex align-items-center rounded-2" (click)="generateOTP()" data-bs-toggle="tooltip"  data-bs-title="Default tooltip" data-bs-placement="top"><i class="fa-solid fa-right-long text-white fs-4"></i></a> -->
              </div>
              <button class="button-submit"  [disabled]="verifyemailLoginForm.invalid" id="verify">Generate OTP</button>
                     
          
  
            </form>

                    </div>
